<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Login</title>
</head>
<body>

<main class="login">
    <div class="form-wrapper">
        <div class="logo">
            <img src="assets/images/logo.png" alt="" loading="lazy">
        </div>
        <div class="alert danger margin-bottom">
            <div class="title">
                <p><i class="fas fa-exclamation-triangle"></i> Hata:</p>
            </div>
            <div class="content">
                <p>Kullanıcı adı veya şifre yanlış.</p>
            </div>
        </div>
        <header class="login-header">
            <div class="text">
                <h1>Giriş Yap</h1>
                <p>Devam etmek için lütfen giriş yapın</p>
            </div>
            <div class="languages">
                <span class="active">Türkçe <i class="fas fa-chevron-down"></i></span>
                <ul>
                    <li><a href="">Türkçe</a></li>
                    <li><a href="">English</a></li>
                    <li><a href="">български</a></li>
                    <li><a href="">español</a></li>
                </ul>
            </div>
        </header>
        <form action="" method="POST" class="login-form">
            <div class="input">
                <label for="username"><i class="fas fa-user"></i></label>
                <input type="text" placeholder="Kullanıcı adı" id="username" required>
            </div>
            <div class="input">
                <label for="password"><i class="fas fa-key"></i></label>
                <input type="password" placeholder="Şifre" id="password" required>
            </div>
            <div class="button">
                <button type="submit">Giriş Yap</button>
            </div>
        </form>
        <footer class="form-footer">
            <a href="" class="muted-button">Şifremi Unuttum</a>
            <p>
                <a href="" class="privacy">Kullanım Şartları</a>
                <a href="">Pigasoft</a> tarafından hazırlandı.
            </p>
        </footer>
    </div>
</main>

<script src="assets/app.js"></script>
</body>
</html>
